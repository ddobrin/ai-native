# Vertex AI Configuration
spring.ai.vertex.ai.gemini.project-id=genai-playground24
spring.ai.vertex.ai.gemini.location=us-central1

spring.ai.vertex.ai.embedding.project-id=genai-playground24
spring.ai.vertex.ai.embedding.location=us-central1

# Server Configuration
server.port=8080

# Logging
logging.level.org.springframework.ai=DEBUG

# Disable JMX for native image compatibility
spring.jmx.enabled=false
server.tomcat.mbeanregistry.enabled=false
management.endpoints.jmx.exposure.exclude=*